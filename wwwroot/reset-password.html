<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 15px;
            display: none;
        }

        .success-message {
            color: green;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Reset Your Password</h2>
    <div id="reset-form">
        <p>Please enter your new password below:</p>

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" required>
        </div>

        <input type="hidden" id="email">
        <input type="hidden" id="token">

        <button onclick="resetPassword()">Reset Password</button>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
    </div>

    <script>
        // Get email and token from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');

        // Set them in hidden fields
        document.getElementById('email').value = email;
        document.getElementById('token').value = token;

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const email = document.getElementById('email').value;
            const token = document.getElementById('token').value;

            // Clear messages
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';

            // Validate
            if (!password || !confirmPassword) {
                showError('Please enter both password fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            // Send request to API
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        token: token,
                        newPassword: password,
                        confirmNewPassword: confirmPassword
                    })
                });

                if (response.ok) {
                    showSuccess('Your password has been reset successfully. You can now login with your new password.');
                    document.getElementById('reset-form').style.display = 'none';
                } else {
                    const data = await response.json();
                    showError(data.message || 'Invalid or expired reset link');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error(error);
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
    </script>
</body>
</html>
