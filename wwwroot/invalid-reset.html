<!DOCTYPE html>
<html>
<head>
    <title>Invalid Reset Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            color: #f44336;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="error-icon">⚠️</div>
    <h2>Invalid or Expired Reset Link</h2>
    <p>The password reset link you clicked is invalid or has expired.</p>
    <p>Please request a new password reset link.</p>
    <a href="/forgot-password.html" class="button">Request New Link</a>
</body>
</html>
